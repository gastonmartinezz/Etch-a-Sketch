<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Sketch Pad</h1>
        </div>
        <div class="content">
            <div class="board1">
                <div class="board"></div>
            </div>
            <div class="buttons">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button class="gray" onclick="changeColor('gray')">Gray</button>
                <button class="eraser" onclick="changeColor('white')">Eraser</button>
                <button class="rainbow" onclick="changeColor('random')">Rainbow</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="input">
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error"><center>Input must be between 2 and 100.</center></div>
        </div>
        <div class="mode"><center>Mode: Coloring</center></div>
    </div>
</body>
<script src="script.js"></script>
</html>
